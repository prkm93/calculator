<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="./style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-box">
        <div class="calc-results">
            <div class="calculation"></div>
            <div class="output"></div>
        </div>
        <div class="calc-row">
            <button id="calc-ac" value="AC">AC</button>
            <button id="calc-divide" class="calc-operations" value="/">&#247;</button>
            <button id="calc-multiply" class="calc-operations" value="*">&times;</button>
        </div>
        <div class="calc-row">
            <button id="calc-num__7" class="calc-num" value="7">7</button>
            <button id="calc-num__8" class="calc-num" value="8">8</button>
            <button id="calc-num__9" class="calc-num" value="9">9</button>
            <button id="calc-subtract" class="calc-operations" value="-">-</button>
        </div>
        <div class="calc-row">
            <button id="calc-num__4" class="calc-num" value="4">4</button>
            <button id="calc-num__5" class="calc-num" value="5">5</button>
            <button id="calc-num__6" class="calc-num" value="6">6</button>
            <button id="calc-addition" class="calc-operations" value="+">+</button>
        </div>
        <div class="calc-row-last">
            <button id="calc-num__1" class="calc-num" value="1">1</button>
            <button id="calc-num__2" class="calc-num" value="2">2</button>
            <button id="calc-num__3" class="calc-num" value="3">3</button>
            <button id="calc-equal" value="=">=</button>
            <button id="calc-num__0" class="calc-num" value="0">0</button>
            <button id="calc-num__decimal" class="calc-num" value=".">.</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
